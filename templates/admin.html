<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 1100px; margin-top: 40px; }
        .card { border-radius: 10px; }
        .table-hover tbody tr:hover { background-color: #f1f1f1; }
    </style>
</head>
<body class="bg-light">

    <!-- âœ… Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ğŸš Bus Scheduling System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">ğŸ  Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">ğŸ‘¥ Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dynamic_stop_requests">ğŸ“ Dynamic Stops</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin">âš™ï¸ Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary mt-4">âš™ï¸ Admin Panel - User Management</h1>

        <!-- Users Table -->
        <div class="card p-4 mt-4 shadow">
            <h3>Users</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- âœ… Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let token = localStorage.getItem("token"); // Store JWT token for authentication

        function checkAdminAccess() {
            if (!token) {
                alert("Unauthorized Access! Please login as an Admin.");
                window.location.href = "/login"; // Redirect to login page
            }
        }

        function fetchUsers() {
            fetch('/users', {
                headers: { "Authorization": `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    alert("Access Denied! You must be an Admin.");
                    window.location.href = "/login"; // Redirect to login
                }
                return response.json();
            })
            .then(data => {
                let userTable = document.getElementById("userTableBody");
                userTable.innerHTML = data.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <select class="form-select" onchange="updateUserRole(${user.id}, this.value)">
                                <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                                <option value="Driver" ${user.role === 'Driver' ? 'selected' : ''}>Driver</option>
                                <option value="Passenger" ${user.role === 'Passenger' ? 'selected' : ''}>Passenger</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>`).join('');
            })
            .catch(error => console.error("âŒ Error Fetching Users:", error));
        }

        function updateUserRole(userId, newRole) {
            fetch(`/users/${userId}`, {
                method: 'PUT',
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ role: newRole })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(data.message);
                    fetchUsers();
                }
            })
            .catch(error => console.error("âŒ Error Updating Role:", error));
        }

        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                fetch(`/users/${userId}`, {
                    method: 'DELETE',
                    headers: { "Authorization": `Bearer ${token}` }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        alert(data.message);
                        fetchUsers();
                    }
                })
                .catch(error => console.error("âŒ Error Deleting User:", error));
            }
        }

        window.onload = () => {
            checkAdminAccess();
            fetchUsers();
        };
    </script>

</body>
</html>
