<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 1100px; margin-top: 40px; }
        .card { border-radius: 10px; }
        .table-hover tbody tr:hover { background-color: #f1f1f1; }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="bg-light">

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üöç Bus Scheduling System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">üë• Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dynamic_stop_requests">üìç Dynamic Stops</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/admin">‚öôÔ∏è Admin Panel</a></li>
                    <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">üö™ Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary mt-4">‚öôÔ∏è Admin Panel - User Management</h1>

        <!-- ‚úÖ Loader -->
        <div id="loader" class="loader"></div>

        <!-- ‚úÖ Users Table -->
        <div class="card p-4 mt-4 shadow" id="userCard" style="display: none;">
            <h3>All Registered Users</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ‚úÖ Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Unauthorized access. Please log in.");
            window.location.href = "/login";
        }

        function fetchUsers() {
            document.getElementById("loader").style.display = "block";
            fetch('/users', { 
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";
                if (Array.isArray(data)) {
                    if (data.length === 0) {
                        document.getElementById("userTableBody").innerHTML = 
                            "<tr><td colspan='5' class='text-center text-muted'>No users found.</td></tr>";
                    } else {
                        document.getElementById("userCard").style.display = "block";
                        document.getElementById("userTableBody").innerHTML = data.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>
                                    <select class="form-select" onchange="confirmRoleChange(${user.id}, this.value)">
                                        <option value="Admin" ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                                        <option value="Driver" ${user.role === 'Driver' ? 'selected' : ''}>Driver</option>
                                        <option value="Passenger" ${user.role === 'Passenger' ? 'selected' : ''}>Passenger</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete(${user.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                document.getElementById("loader").style.display = "none";
                console.error("‚ùå Network Error:", error);
                alert("Error fetching users. Check console for details.");
            });
        }

        function confirmRoleChange(userId, newRole) {
            if (confirm(`Are you sure you want to change the user's role to ${newRole}?`)) {
                updateUserRole(userId, newRole);
            } else {
                fetchUsers(); // Revert if canceled
            }
        }

        function updateUserRole(userId, newRole) {
            fetch(`/users/${userId}`, {
                method: 'PUT',
                headers: {
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ role: newRole })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(err => alert("Error updating role."));
        }

        function confirmDelete(userId) {
            if (confirm("Are you sure you want to delete this user? This action is irreversible.")) {
                deleteUser(userId);
            }
        }

        function deleteUser(userId) {
            fetch(`/users/${userId}`, {
                method: 'DELETE',
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchUsers();
            })
            .catch(err => alert("Error deleting user."));
        }

        function logout() {
            localStorage.clear();
            alert("Logged out successfully.");
            window.location.href = "/login";
        }

        window.onload = fetchUsers;
    </script>
</body>
</html>
