<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Crew Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        h2 {
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        .container {
            margin-top: 80px;
        }

        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .table {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table-dark {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .table-bordered td, .table-bordered th {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            color: #333;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal.show {
            display: flex !important;
        }

        .btn-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-close:hover {
            background-color: #d32f2f;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">üöå Crew Management</h2>
    <button class="btn btn-light mb-3" onclick="showAddModal()">‚ûï Add Crew</button>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Contact Number</th>
                    <th>Shift</th>
                    <th>Assigned Route ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="crewTableBody"></tbody>
        </table>
    </div>
</div>

<!-- ‚úÖ Add/Edit Modal -->
<div id="crewModal" class="modal">
    <div class="modal-content">
        <button class="btn-close" onclick="closeModal()">‚úñ</button>
        <h4 id="modalTitle">Add Crew</h4>
        <input type="hidden" id="crew_id">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" class="form-control" placeholder="Enter Role">
        </div>

        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" id="contact_number" class="form-control" placeholder="Enter Contact Number">
        </div>

        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <select id="shift" class="form-control">
                <option value="">Select Shift</option>
                <option value="Morning">Morning</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="assigned_route" class="form-label">Assigned Route ID</label>
            <input type="text" id="assigned_route" class="form-control" placeholder="Enter Assigned Route ID">
        </div>

        <button class="btn btn-success w-100" onclick="saveCrew()">‚úÖ Save</button>
    </div>
</div>

<script>
    // ‚úÖ Fetch Crew from Backend
    function fetchCrew() {
        fetch('/crew')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("crewTableBody");
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">No crew members found.</td></tr>`;
                } else {
                    tbody.innerHTML = data.map(crew => `
                        <tr>
                            <td>${crew.id}</td>
                            <td>${crew.name}</td>
                            <td>${crew.role}</td>
                            <td>${crew.contact_number}</td>
                            <td>${crew.shift || '-'}</td>
                            <td>${crew.assigned_route}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" 
                                        onclick="showEditModal(${crew.id}, '${crew.name}', '${crew.role}', '${crew.contact_number}', '${crew.shift}', '${crew.assigned_route}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCrew(${crew.id})">üóëÔ∏è Delete</button>
                            </td>
                        </tr>`).join('');
                }
            })
            .catch(err => alert("‚ö†Ô∏è Error fetching crew."));
    }

    // ‚úÖ Show Modal for Adding New Crew
    function showAddModal() {
        document.getElementById("modalTitle").innerText = "‚ûï Add New Crew";
        document.getElementById("crew_id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("role").value = "";
        document.getElementById("contact_number").value = "";
        document.getElementById("shift").value = "";
        document.getElementById("assigned_route").value = "";
        document.getElementById("crewModal").classList.add("show");
    }

    // ‚úÖ Show Modal for Editing Crew
    function showEditModal(id, name, role, contact_number, shift, assigned_route) {
        document.getElementById("modalTitle").innerText = "‚úèÔ∏è Edit Crew";
        document.getElementById("crew_id").value = id;
        document.getElementById("name").value = name;
        document.getElementById("role").value = role;
        document.getElementById("contact_number").value = contact_number;
        document.getElementById("shift").value = shift;
        document.getElementById("assigned_route").value = assigned_route;
        document.getElementById("crewModal").classList.add("show");
    }

    // ‚úÖ Close Modal
    function closeModal() {
        document.getElementById("crewModal").classList.remove("show");
    }

    // ‚úÖ Save Crew (Add or Update)
    function saveCrew() {
        const id = document.getElementById("crew_id").value;
        const name = document.getElementById("name").value.trim();
        const role = document.getElementById("role").value.trim();
        const contact_number = document.getElementById("contact_number").value.trim();
        const shift = document.getElementById("shift").value.trim();
        const assigned_route = document.getElementById("assigned_route").value.trim();

        if (!name || !role || !contact_number || !shift || !assigned_route) {
            alert("‚ö†Ô∏è Please fill in all fields.");
            return;
        }

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/crew/${id}` : '/crew';

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, role, contact_number, shift, assigned_route })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error && data.error.includes("duplicate")) {
                alert("‚ö†Ô∏è Crew member with this name already exists.");
            } else if (data.error) {
                alert(`‚ö†Ô∏è ${data.error}`);
            } else {
                alert("‚úÖ Crew member saved successfully.");
                fetchCrew();
                closeModal();
            }
        })
        .catch(err => alert("‚ö†Ô∏è Error while saving crew."));
    }

    // ‚úÖ Delete Crew
    function deleteCrew(id) {
        if (confirm("Are you sure you want to delete this crew member?")) {
            fetch(`/crew/${id}`, {
                method: 'DELETE',
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`‚ö†Ô∏è ${data.error}`);
                } else {
                    alert("‚úÖ Crew member deleted.");
                    fetchCrew();
                }
            })
            .catch(err => alert("‚ö†Ô∏è Failed to delete crew member."));
        }
    }

    // ‚úÖ Initial Fetch
    window.onload = fetchCrew;
</script>

</body>
</html>
