<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dynamic Stop Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üìç Dynamic Stop Requests</h2>
        <button class="btn btn-primary mb-3" onclick="addStop()">‚ûï Request Stop</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stopTableBody"></tbody>
        </table>
    </div>

    <script>
        function fetchStops() {
            fetch('/dynamic_stops')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("stopTableBody").innerHTML = data.map(stop => `
                        <tr>
                            <td>${stop.id}</td>
                            <td>${stop.latitude}</td>
                            <td>${stop.longitude}</td>
                            <td>${stop.status}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteStop(${stop.id})">üóëÔ∏è</button>
                            </td>
                        </tr>`).join('');
                });
        }

        function addStop() {
            let lat = prompt("Latitude:");
            let lng = prompt("Longitude:");
            if (lat && lng) {
                fetch('/dynamic_stops', {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ latitude: lat, longitude: lng })
                }).then(() => fetchStops());
            }
        }

        window.onload = fetchStops;
    </script>
</body>
</html>
