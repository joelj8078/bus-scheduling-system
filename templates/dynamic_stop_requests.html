<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç Dynamic Stop Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ‚úÖ Basic Styles */
        body { background-color: #f8f9fa; padding: 20px; }
        .modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            justify-content: center; align-items: center; z-index: 1000; 
        }
        .modal-content { 
            background: white; padding: 20px; 
            border-radius: 10px; width: 400px; 
        }
        .modal.show { display: flex !important; }
        .btn-close { float: right; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üìç Dynamic Stop Requests</h2>
    <button class="btn btn-primary mb-3" onclick="showAddModal()">‚ûï Add Request</button>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Requested Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="stopTableBody"></tbody>
    </table>
</div>

<!-- ‚úÖ Add/Edit Modal -->
<div id="stopModal" class="modal">
    <div class="modal-content">
        <button class="btn-close btn btn-danger btn-sm mb-2" onclick="closeModal()">‚úñÔ∏è</button>
        <h4 id="modalTitle">Add Stop Request</h4>
        <input type="hidden" id="stop_id">
        
        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="text" id="latitude" class="form-control" placeholder="Enter Latitude">
        </div>

        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="text" id="longitude" class="form-control" placeholder="Enter Longitude">
        </div>

        <div class="mb-3">
            <label for="requested_time" class="form-label">Requested Time</label>
            <input type="datetime-local" id="requested_time" class="form-control">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select">
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <button class="btn btn-success" onclick="saveStop()">‚úÖ Save</button>
    </div>
</div>

<script>
    // ‚úÖ Fetch Dynamic Stops from Backend
    function fetchStops() {
        fetch('/dynamic_stops')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("stopTableBody");
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No dynamic stop requests found.</td></tr>`;
                } else {
                    tbody.innerHTML = data.map(stop => `
                        <tr>
                            <td>${stop.id}</td>
                            <td>${stop.latitude}</td>
                            <td>${stop.longitude}</td>
                            <td>${new Date(stop.requested_time).toLocaleString()}</td>
                            <td>${stop.status}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" 
                                        onclick="showEditModal(${stop.id}, '${stop.latitude}', '${stop.longitude}', '${stop.requested_time}', '${stop.status}')">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteStop(${stop.id})">üóëÔ∏è Delete</button>
                            </td>
                        </tr>`).join('');
                }
            })
            .catch(err => alert("‚ö†Ô∏è Error fetching stops."));
    }

    // ‚úÖ Show Modal for Adding New Stop
    function showAddModal() {
        document.getElementById("modalTitle").innerText = "‚ûï Add New Stop Request";
        document.getElementById("stop_id").value = "";
        document.getElementById("latitude").value = "";
        document.getElementById("longitude").value = "";
        document.getElementById("requested_time").value = "";
        document.getElementById("status").value = "Pending";
        document.getElementById("stopModal").classList.add("show");
    }

    // ‚úÖ Show Modal for Editing Stop
    function showEditModal(id, latitude, longitude, requested_time, status) {
        document.getElementById("modalTitle").innerText = "‚úèÔ∏è Edit Stop Request";
        document.getElementById("stop_id").value = id;
        document.getElementById("latitude").value = latitude;
        document.getElementById("longitude").value = longitude;
        document.getElementById("requested_time").value = requested_time.slice(0, 16);
        document.getElementById("status").value = status;
        document.getElementById("stopModal").classList.add("show");
    }

    // ‚úÖ Close Modal
    function closeModal() {
        document.getElementById("stopModal").classList.remove("show");
    }

    // ‚úÖ Save Stop (Add or Update)
    function saveStop() {
        const id = document.getElementById("stop_id").value;
        const latitude = document.getElementById("latitude").value.trim();
        const longitude = document.getElementById("longitude").value.trim();
        const requested_time = document.getElementById("requested_time").value;
        const status = document.getElementById("status").value;

        if (!latitude || !longitude || !requested_time) {
            alert("‚ö†Ô∏è Please fill in all fields.");
            return;
        }

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/dynamic_stops/${id}` : '/dynamic_stops';
        
        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ latitude, longitude, requested_time, status })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(`‚ö†Ô∏è ${data.error}`);
            } else {
                alert("‚úÖ Stop request saved successfully.");
                fetchStops();
                closeModal();
            }
        })
        .catch(err => alert("‚ö†Ô∏è Error while saving stop request."));
    }

    // ‚úÖ Delete Stop
    function deleteStop(id) {
        if (confirm("Are you sure you want to delete this stop request?")) {
            fetch(`/dynamic_stops/${id}`, {
                method: 'DELETE',
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`‚ö†Ô∏è ${data.error}`);
                } else {
                    alert("‚úÖ Stop request deleted.");
                    fetchStops();
                }
            })
            .catch(err => alert("‚ö†Ô∏è Failed to delete stop request."));
        }
    }

    // ‚úÖ Initial Fetch
    window.onload = fetchStops;
</script>

</body>
</html>
