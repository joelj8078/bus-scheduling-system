<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bus Stops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 900px; margin-top: 40px; }
        .card { border-radius: 10px; padding: 20px; }
        .table-hover tbody tr:hover { background-color: #f1f1f1; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content { padding: 20px; background: white; border-radius: 10px; width: 400px; }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="bg-light">

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üöç Bus Scheduling System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">üë• Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dynamic_stop_requests">üìç Dynamic Stops</a></li>
                    <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">üö™ Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">üìç Dynamic Stop Requests</h1>

        <!-- ‚úÖ Add Stop Request Button -->
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Request a Stop
            </button>
        </div>

        <!-- ‚úÖ Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- ‚úÖ Stop Requests Table -->
        <div id="stopCard" class="card p-4 mt-4 shadow" style="display: none;">
            <h3>Stop Requests</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Requested Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stopTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- ‚úÖ Modal for Adding Stop Request -->
    <div id="addStopModal" class="modal">
        <div class="modal-content">
            <h5>Request a New Stop</h5>
            <input type="number" step="any" id="stop_latitude" class="form-control mb-2" placeholder="Latitude">
            <input type="number" step="any" id="stop_longitude" class="form-control mb-2" placeholder="Longitude">
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            <button class="btn btn-primary" onclick="addStop()">Submit Request</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Token not found. Please log in again.");
            window.location.href = "/login";
        }

        // ‚úÖ Fetch all stops
        function fetchStops() {
            document.getElementById("loader").style.display = "block";
            fetch('/dynamic_stops', {
                method: 'GET',
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";
                let stopTable = document.getElementById("stopTableBody");
                if (Array.isArray(data) && data.length === 0) {
                    document.getElementById("stopCard").style.display = "none";
                    stopTable.innerHTML = "<tr><td colspan='6' class='text-center text-muted'>No stop requests found.</td></tr>";
                } else if (Array.isArray(data)) {
                    document.getElementById("stopCard").style.display = "block";
                    stopTable.innerHTML = data.map(stop => `
                        <tr>
                            <td>${stop.id}</td>
                            <td>${stop.latitude}</td>
                            <td>${stop.longitude}</td>
                            <td>${formatTimestamp(stop.requested_time)}</td>
                            <td>${stop.status}</td>
                            <td><button class="btn btn-danger btn-sm" onclick="deleteStop(${stop.id})">üóëÔ∏è Delete</button></td>
                        </tr>`).join('');
                } else {
                    alert("Unexpected response format.");
                }
            })
            .catch(err => {
                document.getElementById("loader").style.display = "none";
                alert("Failed to fetch stop requests. Try again.");
                console.error("‚ùå Fetch Error:", err);
            });
        }

        // ‚úÖ Add a new stop request
        function addStop() {
            let latitude = parseFloat(document.getElementById("stop_latitude").value);
            let longitude = parseFloat(document.getElementById("stop_longitude").value);

            if (isNaN(latitude) || isNaN(longitude)) {
                alert("Please provide valid latitude and longitude.");
                return;
            }

            fetch('/dynamic_stops', {
                method: 'POST',
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`, 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(res => res.json())
            .then(data => { 
                alert(data.message); 
                fetchStops(); 
                closeModal(); 
            })
            .catch(err => alert(`Error: ${err.message}`));
        }

        // ‚úÖ Delete a stop request
        function deleteStop(id) {
            if (confirm("Are you sure you want to delete this stop request?")) {
                fetch(`/dynamic_stops/${id}`, { 
                    method: 'DELETE', 
                    headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` } 
                })
                .then(res => res.json())
                .then(data => { alert(data.message); fetchStops(); });
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
        }

        function showAddModal() { document.getElementById("addStopModal").style.display = "flex"; }
        function closeModal() { document.getElementById("addStopModal").style.display = "none"; }
        function logout() { localStorage.clear(); window.location.href = "/login"; }

        window.onload = fetchStops;
    </script>
</body>
</html>
