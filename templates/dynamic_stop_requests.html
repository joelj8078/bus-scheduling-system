<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bus Stops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 900px; margin-top: 40px; }
        .card { border-radius: 10px; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content { padding: 20px; background: white; border-radius: 10px; width: 400px; }
    </style>
</head>
<body class="bg-light">

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üöç Bus Scheduling System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">üè† Route Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">üë• Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dynamic_stop_requests">üìç Dynamic Stops</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">üìç Dynamic Stop Requests</h1>

        <!-- Add Stop Request Button -->
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Request a Stop
            </button>
        </div>

        <!-- Stop Requests Table -->
        <div class="card p-4 mt-4 shadow">
            <h3>Stop Requests</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Requested Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="stopTableBody">
                    <!-- Stop requests will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding Stop Request -->
    <div id="addStopModal" class="modal">
        <div class="modal-content">
            <h5>Request a New Stop</h5>
            <input type="number" step="any" id="stop_latitude" class="form-control mb-2" placeholder="Latitude">
            <input type="number" step="any" id="stop_longitude" class="form-control mb-2" placeholder="Longitude">
            <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            <button class="btn btn-primary" onclick="addStop()">Submit Request</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let stopRequests = [];

        function fetchStops() {
            fetch('/dynamic_stops')
                .then(response => response.json())
                .then(data => {
                    stopRequests = data;
                    displayStops(data);
                })
                .catch(error => console.error("‚ùå Error Fetching Stops:", error));
        }

        function displayStops(stops) {
            let stopTable = document.getElementById("stopTableBody");
            stopTable.innerHTML = "";

            if (stops.length === 0) {
                stopTable.innerHTML = "<tr><td colspan='6' class='text-center text-muted'>No stop requests found.</td></tr>";
                return;
            }

            stops.forEach(stop => {
                let row = `<tr>
                    <td>${stop.id}</td>
                    <td>${stop.latitude}</td>
                    <td>${stop.longitude}</td>
                    <td>${new Date(stop.requested_time).toLocaleString()}</td>
                    <td>${stop.status}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="updateStopStatus(${stop.id}, '${stop.status}')">
                            <i class="fas fa-edit"></i> Update Status
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStop(${stop.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>`;
                stopTable.innerHTML += row;
            });
        }

        function showAddModal() { document.getElementById("addStopModal").style.display = "flex"; }
        function closeModal() { document.getElementById("addStopModal").style.display = "none"; }

        function addStop() {
            let latitude = document.getElementById("stop_latitude").value;
            let longitude = document.getElementById("stop_longitude").value;

            fetch('/dynamic_stops', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude, longitude })
            }).then(response => response.json())
              .then(data => { alert(data.message); fetchStops(); closeModal(); });
        }

        function updateStopStatus(stopId, currentStatus) {
            let newStatus = prompt("Enter new status (Pending, Approved, Rejected):", currentStatus);
            if (!newStatus) return;

            fetch(`/dynamic_stops/${stopId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            }).then(response => response.json())
              .then(data => { alert(data.message); fetchStops(); });
        }

        function deleteStop(stopId) {
            if (confirm("Are you sure you want to delete this stop request?")) {
                fetch(`/dynamic_stops/${stopId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => { alert(data.message); fetchStops(); });
            }
        }

        window.onload = fetchStops;

        // Function to format and display timestamps correctly
        function formatTimestamp(isoString) {
            if (!isoString) return "N/A";
            
            let date = new Date(isoString);
            if (isNaN(date.getTime())) return "Invalid Date";

            return date.toLocaleString("en-US", { 
                timeZone: "Asia/Kolkata", // Change to match your backend timezone
                year: "numeric", 
                month: "short", 
                day: "numeric",
                hour: "2-digit", 
                minute: "2-digit", 
                second: "2-digit"
            });
        }

        // Use this function when displaying timestamps
        fetch("/dynamic_stop_requests")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("stopRequestsTableBody");
                tableBody.innerHTML = "";
                
                data.forEach(request => {
                    let row = `
                        <tr>
                            <td>${request.id}</td>
                            <td>${request.latitude}</td>
                            <td>${request.longitude}</td>
                            <td>${formatTimestamp(request.requested_time)}</td>
                            <td>${request.status}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            });

    </script>
</body>
</html>
