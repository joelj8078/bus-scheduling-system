<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 900px; margin-top: 40px; }
        .card { border-radius: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { padding: 20px; background: white; border-radius: 10px; width: 400px; }
    </style>
</head>
<body class="bg-light">

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">🚍 Bus Scheduling System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">🏠 Route Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">👥 Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dynamic_stop_requests">📍 Dynamic Stops</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">⚙️ Admin Panel</a></li>
                    <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">🚪 Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">🚍 Bus Route Management</h1>
        
        <div class="text-center mt-4">
            <button id="addRouteButton" class="btn btn-success btn-lg" onclick="showModal('addRouteModal')">
                <i class="fas fa-plus"></i> Add New Route
            </button>
        </div>

        <div class="card p-4 mt-4 shadow">
            <h3>Available Routes</h3>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Route Name</th>
                        <th>Start Point</th>
                        <th>End Point</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="routeTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- ✅ Add Route Modal -->
    <div id="addRouteModal" class="modal">
        <div class="modal-content">
            <h5>Add Route</h5>
            <input type="text" id="route_name" class="form-control mb-2" placeholder="Route Name">
            <input type="text" id="start_point" class="form-control mb-2" placeholder="Start Point">
            <input type="text" id="end_point" class="form-control mb-2" placeholder="End Point">
            <button class="btn btn-secondary" onclick="closeModal('addRouteModal')">Close</button>
            <button class="btn btn-primary" onclick="addRoute()">Add</button>
        </div>
    </div>

    <!-- ✅ Edit Route Modal -->
    <div id="editRouteModal" class="modal">
        <div class="modal-content">
            <h5>Edit Route</h5>
            <input type="hidden" id="edit_route_id">
            <input type="text" id="edit_route_name" class="form-control mb-2" placeholder="Route Name">
            <input type="text" id="edit_start_point" class="form-control mb-2" placeholder="Start Point">
            <input type="text" id="edit_end_point" class="form-control mb-2" placeholder="End Point">
            <button class="btn btn-secondary" onclick="closeModal('editRouteModal')">Close</button>
            <button class="btn btn-primary" onclick="editRoute()">Save Changes</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Unauthorized access. Please log in first.");
            window.location.href = "/login";
        }

        // ✅ Fetch All Routes
        function fetchRoutes() {
            fetch('/routes', { 
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                } 
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: Failed to fetch routes.`);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data)) {
                    alert(`Error: ${data.error || "Failed to fetch routes."}`);
                    return;
                }
                if (data.length === 0) {
                    document.getElementById("routeTableBody").innerHTML = 
                        "<tr><td colspan='5' class='text-center text-muted'>No routes found.</td></tr>";
                } else {
                    document.getElementById("routeTableBody").innerHTML = data.map(route => `
                        <tr>
                            <td>${route.id}</td>
                            <td>${route.route_name}</td>
                            <td>${route.start_point}</td>
                            <td>${route.end_point}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="showEditModal(${route.id}, '${route.route_name}', '${route.start_point}', '${route.end_point}')">✏️ Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRoute(${route.id})">🗑️ Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }
            })
            .catch(err => console.error("❌ Network Error:", err));
        }

        // ✅ Add New Route
        function addRoute() {
            const route_name = document.getElementById("route_name").value.trim();
            const start_point = document.getElementById("start_point").value.trim();
            const end_point = document.getElementById("end_point").value.trim();

            if (!route_name || !start_point || !end_point) {
                alert("⚠️ Please fill in all fields.");
                return;
            }

            fetch('/routes', {
                method: 'POST',
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ route_name, start_point, end_point })
            })
            .then(res => res.json())
            .then(data => { 
                alert(data.message); 
                fetchRoutes(); 
                closeModal('addRouteModal'); 
            })
            .catch(err => alert(`⚠️ Error: ${err.message}`));
        }

        // ✅ Edit Route
        function editRoute() {
            const id = document.getElementById("edit_route_id").value;
            const route_name = document.getElementById("edit_route_name").value;
            const start_point = document.getElementById("edit_start_point").value;
            const end_point = document.getElementById("edit_end_point").value;

            fetch(`/routes/${id}`, {
                method: 'PUT',
                headers: { 
                    "Authorization": `Bearer ${token}`, 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ route_name, start_point, end_point })
            })
            .then(response => response.json())
            .then(data => { alert(data.message); fetchRoutes(); closeModal('editRouteModal'); });
        }

        function showModal(id) { document.getElementById(id).style.display = "flex"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        function logout() { localStorage.clear(); window.location.href = "/login"; }

        window.onload = fetchRoutes;
    </script>
</body>
</html>
