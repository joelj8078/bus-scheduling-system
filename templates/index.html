<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 900px; margin-top: 40px; }
        .card { border-radius: 10px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content { padding: 20px; background: white; border-radius: 10px; width: 400px; }
    </style>
</head>
<body class="bg-light">

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">üöç Bus Scheduling System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">üè† Route Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">üë• Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dynamic_stop_requests">üìç Dynamic Stops</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">üöç Bus Route Management</h1>

        <!-- Add Route Button -->
        <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Add New Route
            </button>
        </div>

        <!-- Routes Table -->
        <div class="card p-4 mt-4 shadow">
            <h3>Available Routes</h3>
            <table class="table table-bordered table-striped table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Route Name</th>
                        <th>Start Point</th>
                        <th>End Point</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="routeTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding Route -->
    <div id="addRouteModal" class="modal">
        <div class="modal-content">
            <h5>Add New Route</h5>
            <input type="text" id="route_name" class="form-control mb-2" placeholder="Route Name">
            <input type="text" id="start_point" class="form-control mb-2" placeholder="Start Point">
            <input type="text" id="end_point" class="form-control mb-2" placeholder="End Point">
            <button class="btn btn-secondary" onclick="closeModal('addRouteModal')">Close</button>
            <button class="btn btn-primary" onclick="addRoute()">Add Route</button>
        </div>
    </div>

    <!-- Modal for Editing Route -->
    <div id="editRouteModal" class="modal">
        <div class="modal-content">
            <h5>Edit Route</h5>
            <input type="hidden" id="edit_route_id">
            <input type="text" id="edit_route_name" class="form-control mb-2" placeholder="Route Name">
            <input type="text" id="edit_start_point" class="form-control mb-2" placeholder="Start Point">
            <input type="text" id="edit_end_point" class="form-control mb-2" placeholder="End Point">
            <button class="btn btn-secondary" onclick="closeModal('editRouteModal')">Close</button>
            <button class="btn btn-primary" onclick="editRoute()">Save Changes</button>
        </div>
    </div>

    <!-- ‚úÖ Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchRoutes() {
            fetch('/routes')
                .then(response => response.json())
                .then(data => {
                    let routeTable = document.getElementById("routeTableBody");
                    routeTable.innerHTML = data.map(route => `
                        <tr>
                            <td>${route.id}</td>
                            <td>${route.route_name}</td>
                            <td>${route.start_point}</td>
                            <td>${route.end_point}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="showEditModal(${route.id}, '${route.route_name}', '${route.start_point}', '${route.end_point}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="confirmDelete(${route.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>`).join('');
                });
        }

        function showAddModal() {
            document.getElementById("addRouteModal").style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function addRoute() {
            let routeName = document.getElementById("route_name").value;
            let startPoint = document.getElementById("start_point").value;
            let endPoint = document.getElementById("end_point").value;

            fetch('/routes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ route_name: routeName, start_point: startPoint, end_point: endPoint })
            }).then(response => response.json())
              .then(data => { alert(data.message); fetchRoutes(); closeModal('addRouteModal'); });
        }

        function showEditModal(id, routeName, startPoint, endPoint) {
            document.getElementById("edit_route_id").value = id;
            document.getElementById("edit_route_name").value = routeName;
            document.getElementById("edit_start_point").value = startPoint;
            document.getElementById("edit_end_point").value = endPoint;
            document.getElementById("editRouteModal").style.display = "flex";
        }

        function editRoute() {
            let routeId = document.getElementById("edit_route_id").value;
            let routeName = document.getElementById("edit_route_name").value;
            let startPoint = document.getElementById("edit_start_point").value;
            let endPoint = document.getElementById("edit_end_point").value;

            fetch(`/routes/${routeId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ route_name: routeName, start_point: startPoint, end_point: endPoint })
            }).then(response => response.json())
              .then(data => { alert(data.message); fetchRoutes(); closeModal('editRouteModal'); });
        }

        function confirmDelete(routeId) {
            if (confirm("Are you sure you want to delete this route?")) {
                fetch(`/routes/${routeId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => { alert(data.message); fetchRoutes(); });
            }
        }

        window.onload = fetchRoutes;
    </script>
</body>
</html>
