<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Scheduling System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
        .card { border-radius: 15px; padding: 30px; }
        .btn-primary { background-color: #007bff; }
        .error-msg { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card shadow">
            <h2 class="text-center text-primary mb-4">üöç Bus Scheduling System</h2>
            <h4 class="text-center mb-4">Login to Your Account</h4>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <button class="btn btn-primary w-100" onclick="login()">Login</button>

            <div id="errorMsg" class="error-msg text-center"></div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");
    
            if (!username || !password) {
                errorMsg.innerText = "‚ö†Ô∏è Please fill in both fields.";
                return;
            }
    
            fetch('/login', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token); // ‚úÖ Store token properly
                    localStorage.setItem("user_role", data.role);
                    alert("Login successful!");
                } else{
                    alert(`‚ö†Ô∏è ${data.message}`);
                }
                
                if (data.message === 'Login successful') {
                    if (data.role === 'Admin') {
                        window.location.href = '/admin';
                    } else if (data.role === 'Driver') {
                        window.location.href = '/crew_page';
                    } else if (data.role === 'Passenger') {
                        window.location.href = '/dynamic_stop_requests';
                    }
                } else {
                    alert(`‚ö†Ô∏è ${data.error || data.message}`);
                }
            })
            .catch(err => alert('‚ö†Ô∏è Network error. Please try again.'));
        }
    
        function validateTokenAndRedirect() {
            const token = localStorage.getItem("token");
            console.log("üîë Token:", token);  // ‚úÖ Verify token exists
            if (!token) {
                alert("‚ö†Ô∏è No token found. Please log in again.");
                window.location.href = "/login";
                return;
            }

            fetch('/protected_route', {
                method: 'GET',
                headers: { 
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Token is invalid or expired. Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("‚úÖ Token is valid:", data);
                window.location.href = "/admin";  // Redirect based on user role
            })
            .catch(err => {
                console.error("‚ùå Token Error:", err.message);
                alert("‚ö†Ô∏è Session expired. Please log in again.");
                localStorage.clear();
                window.location.href = "/login";
            });
        }

    </script>
    
</body>
</html>
