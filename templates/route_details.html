<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar-brand, .nav-link { color: white !important; }
        .nav-link.active { font-weight: bold; text-decoration: underline; }
        .container { max-width: 900px; margin-top: 40px; }
        .card { border-radius: 10px; padding: 20px; }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007bff;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body class="bg-light">

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">🚍 Bus Scheduling System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">🏠 Route Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crew_page">👥 Crew Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dynamic_stop_requests">📍 Dynamic Stops</a></li>
                    <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">🚪 Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary">🚍 Route Details</h1>
        
        <!-- ✅ Loader -->
        <div id="loader" class="loader"></div>

        <!-- ✅ Route Card -->
        <div id="routeCard" class="card shadow" style="display: none;">
            <h3 id="routeName" class="text-primary"></h3>
            <p><strong>Start Point:</strong> <span id="startPoint"></span></p>
            <p><strong>End Point:</strong> <span id="endPoint"></span></p>
            <a href="/" class="btn btn-secondary mt-3">🔙 Back to Routes</a>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const params = new URLSearchParams(window.location.search);
        const routeId = params.get("id");

        if (!token) {
            alert("Unauthorized access. Please log in.");
            window.location.href = "/login";
        }

        if (!routeId) {
            alert("⚠ Route ID Missing! Please access route details from the Routes page.");
            window.location.href = "/";
        }

        function fetchRouteDetails() {
            document.getElementById("loader").style.display = "block";
            fetch(`/routes/${routeId}`, {
                headers: { 
                    "Authorization": `Bearer ${localStorage.getItem("token")}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";
                if (data.error) {
                    alert(data.error);
                    window.location.href = "/";
                } else {
                    document.getElementById("routeCard").style.display = "block";
                    document.getElementById("routeName").innerText = data.route_name;
                    document.getElementById("startPoint").innerText = data.start_point;
                    document.getElementById("endPoint").innerText = data.end_point;
                }
            })
            .catch(error => {
                document.getElementById("loader").style.display = "none";
                console.error("❌ Error Fetching Route:", error);
                alert("Failed to load route details. Please try again.");
                window.location.href = "/";
            });
        }

        function logout() {
            localStorage.clear();
            alert("Logged out successfully.");
            window.location.href = "/login";
        }

        window.onload = fetchRouteDetails;
    </script>

</body>
</html>
