<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöè Route Management</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 60px;
    }

    h2 {
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .container {
      margin-top: 80px;
    }

    /* Button Styling */
    .btn {
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Table Styling */
    .table {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table-dark {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .table-bordered td, .table-bordered th {
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      color: #333;
      position: relative;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease;
    }

    .modal.show {
      display: flex !important;
    }

    .btn-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-close:hover {
      background-color: #d32f2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2 class="mb-4">üöè Route Management</h2>
    <button class="btn btn-light mb-3" onclick="showAddModal()">‚ûï Add Route</button>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Route Name</th>
            <th>Start Point</th>
            <th>End Point</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="routeTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="routeModal" class="modal">
    <div class="modal-content">
      <button class="btn-close" onclick="closeModal()">‚úñ</button>
      <h4 id="modalTitle">Add Route</h4>
      <input type="hidden" id="route_id">
      
      <div class="mb-3">
        <label for="route_name" class="form-label">Route Name</label>
        <input type="text" id="route_name" class="form-control" placeholder="Enter Route Name">
      </div>

      <div class="mb-3">
        <label for="start_point" class="form-label">Start Point</label>
        <input type="text" id="start_point" class="form-control" placeholder="Enter Start Point">
      </div>

      <div class="mb-3">
        <label for="end_point" class="form-label">End Point</label>
        <input type="text" id="end_point" class="form-control" placeholder="Enter End Point">
      </div>

      <button class="btn btn-success w-100" onclick="saveRoute()">‚úÖ Save</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function fetchRoutes() {
      fetch('/routes')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("routeTableBody");
          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No routes found.</td></tr>`;
          } else {
            tbody.innerHTML = data.map(route => `
              <tr>
                <td>${route.id}</td>
                <td>${route.route_name}</td>
                <td>${route.start_point}</td>
                <td>${route.end_point}</td>
                <td>
                  <button class="btn btn-warning btn-sm" 
                          onclick="showEditModal(${route.id}, '${route.route_name}', '${route.start_point}', '${route.end_point}')">
                    ‚úèÔ∏è Edit
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deleteRoute(${route.id})">üóëÔ∏è Delete</button>
                </td>
              </tr>`).join('');
          }
        })
        .catch(err => alert("‚ö†Ô∏è Error fetching routes."));
    }

    function showAddModal() {
      document.getElementById("modalTitle").innerText = "‚ûï Add New Route";
      document.getElementById("route_id").value = "";
      document.getElementById("route_name").value = "";
      document.getElementById("start_point").value = "";
      document.getElementById("end_point").value = "";
      document.getElementById("routeModal").classList.add("show");
    }

    function showEditModal(id, route_name, start_point, end_point) {
      document.getElementById("modalTitle").innerText = "‚úèÔ∏è Edit Route";
      document.getElementById("route_id").value = id;
      document.getElementById("route_name").value = route_name;
      document.getElementById("start_point").value = start_point;
      document.getElementById("end_point").value = end_point;
      document.getElementById("routeModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("routeModal").classList.remove("show");
    }

    function saveRoute() {
      const id = document.getElementById("route_id").value;
      const route_name = document.getElementById("route_name").value.trim();
      const start_point = document.getElementById("start_point").value.trim();
      const end_point = document.getElementById("end_point").value.trim();

      if (!route_name || !start_point || !end_point) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/routes/${id}` : '/routes';
      
      fetch(url, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ route_name, start_point, end_point })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error && data.error.includes("duplicate")) {
          alert("‚ö†Ô∏è Route with this name already exists.");
        } else if (data.error) {
          alert(`‚ö†Ô∏è ${data.error}`);
        } else {
          alert("‚úÖ Route saved successfully.");
          fetchRoutes();
          closeModal();
        }
      })
      .catch(err => alert("‚ö†Ô∏è Error while saving route."));
    }

    function deleteRoute(id) {
      if (confirm("Are you sure you want to delete this route?")) {
        fetch(`/routes/${id}`, {
          method: 'DELETE',
          headers: { "Content-Type": "application/json" }
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(`‚ö†Ô∏è ${data.error}`);
          } else {
            alert("‚úÖ Route deleted.");
            fetchRoutes();
          }
        })
        .catch(err => alert("‚ö†Ô∏è Failed to delete route."));
      }
    }

    window.onload = fetchRoutes;
  </script>

</body>
</html>
